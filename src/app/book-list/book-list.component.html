<table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">IMAGEN</th>
        <th scope="col">T√çTULO</th>
        <th scope="col">AUTOR</th>
        <th scope="col">EDITORIAL</th>
        <th scope="col">PRECIO</th>
        <th scope="col">STOCK</th>
        <th scope="col">CANTIDAD</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books" [ngClass]="{'clearance': book.clearance}">
        <td><img [src]="book.imagen" [alt]="book.titulo"></td>
        <td>{{book.titulo}}</td>
        <td>{{book.autor}}</td>
        <td>{{book.editorial}}</td>
        <td>{{book.precio | currency}}</td>
        <td><span class="badge text-bg-warning" *ngIf="book.stock == 0">Sin stock</span></td>
        <td>
          <button type="button" class="btn btn-primary" (click)="downQuantity(book)">-</button>
          <input type="text" [(ngModel)]="book.quantity" (keyup)="changeQuantity($event, book)">
          <button type="button" class="btn btn-primary" (click)="upQuantity(book)">+</button>
        </td>
      </tr>
    </tbody>
  </table>
