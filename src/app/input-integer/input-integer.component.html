<input type="number" class="form-control" aria-describedby="addon-wrapping" [(ngModel)]="quantity"
        (keyup)="changeQuantity($event)">
<div class="input-group">
    <button type="button" class="btn btn-secondary btn-sm input-group-text" id="addon-wrapping"
        (click)="downQuantity()">-</button>   
    <button type="button" class="btn btn-danger btn-sm input-group-text" id="addon-wrapping"
        (click)="upQuantity()">+</button>
</div>
