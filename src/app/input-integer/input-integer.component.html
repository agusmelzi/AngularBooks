<div class="input-group flex-nowrap">
    <button type="button" class="btn btn-primary btn-sm input-group-text" id="addon-wrapping"
        (click)="downQuantity()">-</button>
    <input type="text" class="form-control" aria-describedby="addon-wrapping" [(ngModel)]="quantity"
        (keyup)="changeQuantity($event)">
    <button type="button" class="btn btn-primary btn-sm input-group-text" id="addon-wrapping"
        (click)="upQuantity()">+</button>
</div>
